<!-- templates/items_index.html -->
{% extends 'base.html' %}

{% block content %}
<h1>Display of available items</h1>

<!-- <a href='/new/item'>New item</a>  -->
<div class='row'>
    {% for item in items %}
    <div class='col-md-3'>
        <div class="card">
            <div class="card-body">
                {% if item.title == "" %}
                    <h2><a href='/items/{{ item._id }}'>No Title Given</a></h2>
                {% else %}
                    <h2><a href='/items/{{ item._id }}'>{{ item.title }}</a></h2>
                {% endif %}
                <small>$ {{ item.price }}</small><br>
                <small>{{ item.description }}</small><br>
                <small>{{ item.ratings }}</small>
                <!-- <br><small>{{ item.videos }}</small> 
                    <div class="form-group">
                        <form method='POST' action='/items/{{ item._id }}/delete'>
                            <button type='submit'>Delete</button>
                        </form>
                    </div> -->
            </div> <!-- end card body -->
        </div> <!-- end card -->
    </div> <!-- end col -->
    {% endfor %}
</div>
{% endblock %}
