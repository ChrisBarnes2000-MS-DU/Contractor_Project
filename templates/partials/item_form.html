<!-- templates/partials/items_form.html -->

<fieldset>
    <legend>{{ title }}</legend>

    <!-- TITLE -->
    <div class='form-group'>
        <label for='item-title'>Title</label><br>
        <input class='form-control' id='item-title' type='text' name='title' value='{{ item.title }}' />
    </div>

    <!-- DESCRIPTION -->
    <div class='form-group'>
        <label for='description'>Description</label><br>
        <input class='form-control' id='description' type='text' name='description' value='{{ item.description }}' />
    </div>

    <!-- Price-->
    <div class='form-group'>
        <label for='price'>Price</label><br>
        <input type="number" class="currency" min="0.01" max="2500.00" value="25.00" />
        <!-- <input class='form-control' id='price' type='text' name='ratings' value='{{ item.price }}' /> -->
    </div>

    <!-- DESCRIPTION
    <div class='form-group'>
        <label for='item-videos'>Videos</label><br />
        <p class='text-muted'>Add videos in the form of 'https://youtube.com/embed/KEY'. Separate with a newline.</p>
        <textarea class='form-control' id='item-videos' name='videos'
            rows='10' />{{ "\n".join(item.videos) }}</textarea>
    </div> -->

    <!-- RATINGS -->
    <div class='form-group'>
        <label for='ratings'>Ratings</label>
        <select class='form-control' id='ratings' name="ratings" value='{{ item.ratings }}'>
            <option value="☆☆☆☆☆ 0">☆☆☆☆☆ 0</option>
            <option value="⭐☆☆☆☆ 1">⭐☆☆☆☆ 1</option>
            <option value="⭐⭐☆☆☆ 2">⭐⭐☆☆☆ 2</option>
            <option value="⭐⭐⭐☆☆ 3">⭐⭐⭐☆☆ 3</option>
            <option value="⭐⭐⭐⭐☆ 4">⭐⭐⭐⭐☆ 4</option>
            <option value="⭐⭐⭐⭐⭐ 5">⭐⭐⭐⭐⭐ 5</option>
        </select>
    </div>

</fieldset>
