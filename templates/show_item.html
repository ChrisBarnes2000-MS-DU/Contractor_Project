<!-- templates/show_item.html -->
{% extends 'base.html' %}

{% block content %}
<button><a href='/'>Back to Home</a></button>
<div class='row'>
    <div class='col-sm-6 col-sm-offset-3'>
        <h1>{{ item.title }}</h1>
        {% if item.created_at %}
            <p class='text-muted'>Created on {{ item.created_at.strftime('%A, %d %B, %Y') }}
            at {{ item.created_at.strftime('%I:%M %p') }}</p>
        {% endif %}
        <small>{{ item.ratings }}</small>
        <h2>{{ item.description }}</h2>
        <!-- {% for video in item.videos %}
        <div class="card">
            <div class="card-body">
                <iframe width="420" height="315" src="{{ video }}"></iframe>
            </div>
        </div>
        {% endfor %} -->
        <div class="form-group">
            <button class='btn btn-primary'><a style="color: white"
                    href='/items/{{ item._id }}/edit'>Edit</a></button>

            <form method='POST' action='/items/{{ item._id }}/delete'>
                <input type='hidden' name='_method' value='DELETE'>
                <button class='btn btn-primary' type='submit'>Delete</button>
            </form>
        </div>
        <hr>

    </div>
</div>
{% endblock %}
